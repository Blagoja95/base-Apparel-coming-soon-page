<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/mediaQuery.css">
</head>

<body>
  <main class="main-section">
    <div class="left-side">
      <a href="#" class="img-logo-link">
        <img src="images/logo.svg" alt="BASE APAREL LOGO HOME" class="img-logo">
      </a>

      <img src="images/hero-mobile.jpg" alt="" class="bg--mobile">

      <div class="left-side-inner">
        <h1 class="tite">
          <span class="higlight">
            We're
          </span>
          coming soon
        </h1>

        <p class="txt">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form class="form-email" action="">
          <!-- used this type for testing and demo purposes -->
          <input type="text" placeholder="Email Address" class="input-email">
          <button class="btn--form">
            <img src="images/icon-arrow.svg" alt="" class="btn-icon-arrow">
            <img src="images/icon-error.svg" class="icon-error" alt="error">
          </button>
        </form>
      </div>
    </div>

    <div class="right-side-hero">

    </div>
  </main>

    <p class="attribution">

    </p>
  </footer> -->
  <script src="js/form.js"></script>
</body>

</html>
